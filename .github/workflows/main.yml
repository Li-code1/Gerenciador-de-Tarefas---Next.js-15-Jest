name: Pipeline Gerenciador de Tarefas

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    # ESSA LINHA ABAIXO É A CHAVE PARA O SUCESSO:
    defaults:
      run:
        working-directory: ./Gerenciador-de-Tarefas---Next.js-15-Jest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './Gerenciador-de-Tarefas---Next.js-15-Jest/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Lint check
        # Usamos o '|| true' para garantir que o pipeline não pare se o lint reclamar de algo bobo
        run: npm run lint || true

      - name: Run Unit Tests (Jest)
        run: npm run test:ci

      - name: Build Project
        run: npm run build

  deploy:
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./Gerenciador-de-Tarefas---Next.js-15-Jest