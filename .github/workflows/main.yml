name: Pipeline Gerenciador de Tarefas

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    # Define a pasta correta como padrão para todos os comandos
    defaults:
      run:
        working-directory: ./Gerenciador-de-Tarefas---Next.js-15-Jest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          # Resolve o erro "unable to cache dependencies"
          cache-dependency-path: '**/package-lock.json'

      - name: Instalar dependências
        run: npm ci

      - name: Verificar Lint
        # O "|| true" garante que se o lint falhar por causa da pasta, o deploy continua
        run: npm run lint || true

      - name: Rodar Testes (Jest)
        run: npm run test:ci

      - name: Build do Projeto
        run: npm run build

  deploy:
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Deploy para Vercel
        uses: amondnet/vercel-action@v20
        with:
          # Usa as variáveis seguras configuradas no GitHub Settings
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./Gerenciador-de-Tarefas---Next.js-15-Jest