name: Pipeline Gerenciador de Tarefas

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          # Procura o package-lock em qualquer subpasta
          cache-dependency-path: '**/package-lock.json'

      - name: Instalar dependências
        # O 'find' localiza a pasta correta e o 'cd' entra nela antes de rodar o npm
        run: |
          cd $(find . -name package.json -printf '%h' -quit)
          npm ci

      - name: Verificar Lint
        run: |
          cd $(find . -name package.json -printf '%h' -quit)
          npm run lint || true

      - name: Rodar Testes (Jest)
        run: |
          cd $(find . -name package.json -printf '%h' -quit)
          npm run test:ci

      - name: Build do Projeto
        run: |
          cd $(find . -name package.json -printf '%h' -quit)
          npm run build

  deploy:
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Deploy para Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          # Aqui ele tenta achar a pasta automaticamente para o deploy
          working-directory: .